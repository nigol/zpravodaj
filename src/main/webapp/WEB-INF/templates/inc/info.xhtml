<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

  <h:panelGroup rendered="#{!empty shortInfoBean.shortInfo}">
    <p class="shortInfo">
      <h:outputText value="#{shortInfoBean.shortInfo.description}"
          rendered="#{empty shortInfoBean.shortInfo.urlLink}"/>
      <h:outputLink value="#{shortInfoBean.shortInfo.urlLink}" 
                    style="text-decoration: none"
                    rendered="#{!empty shortInfoBean.shortInfo.urlLink}">
                      <h:outputText value="#{shortInfoBean.shortInfo.description}"/>
      </h:outputLink>
    </p>
  </h:panelGroup>

</ui:composition>
