<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

  <header>
      <div class="logo">
          <h:link outcome="/index.xhtml">
              <center>
                  <h:graphicImage library="image"
                        name="logo.jpg"
                        style="width: 60%;"
                        alt="Logo Tršického Zpravodaje"/>
              </center>
          </h:link>
      </div>
      
      <div class="headerDate">
          #{applicationBean.todayNameOfDay()},
          <h:outputText value="#{applicationBean.today()}">
          <f:convertDateTime pattern="dd.MM.yyyy"/>
          </h:outputText>
      </div>
      <div class="headerIssuer">
          <a href="https://www.trsice.cz" alt="Zpět na stránky obce">
              Vydává Obec Tršice.
          </a>
      </div>
      <div style="clear: both;">
      </div>
  </header>
</ui:composition>
