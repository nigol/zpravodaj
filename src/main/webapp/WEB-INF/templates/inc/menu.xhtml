<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

  <h:form id="mainMenuForm" rendered="#{sessionBean.user ne null}">
    <p:menubar style="font-size: 85%; background-color: #eee">
      <p:menuitem value="Moje články" outcome="/au/moje-clanky.xhtml?faces-redirect=true"/>
      <p:menuitem value="Všechny články"
		  rendered="#{sessionBean.editor}"
		  outcome="/ed/clanky.xhtml?faces-redirect=true"/>
      <p:menuitem value="Uživatelé"
		  icon="fa fa-users"
		  rendered="#{sessionBean.editor}"
		  outcome="/ed/uzivatele.xhtml?faces-redirect=true"/>
      <p:menuitem value="Krátké zprávy"
                  outcome="/ed/kratke-zpravy.xhtml?faces-redirect=true"
                  rendered="#{sessionBean.editor}"/>
      <f:facet name="options">
	<p:commandButton value="Odhlásit #{sessionBean.user.id}"
			 icon="fa fa-sign-out"
			 action="#{sessionBean.logout}"
			 ajax="false"/>
      </f:facet>
    </p:menubar>
  </h:form>  
</ui:composition>
