<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <f:view contentType="text/html; charset=UTF-8">
    <h:head>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async="true" src="https://www.googletagmanager.com/gtag/js?id=UA-131573196-1"></script>
      <script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-131573196-1');
      </script>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="icon" href="#{resource['image/favicon.png']}" sizes="16x16" type="image/png"/>
      <h:outputStylesheet name="css/style.css"/>
      <title>#{title}</title>
    </h:head>
    <h:body>
      
      <div class="ui-fluid" style="flex: 1 0 auto">
        <p:growl id="growl" showDetail="true" sticky="true" />

	<ui:include src="inc/header.xhtml"/>
	
	<ui:include src="inc/menu.xhtml"/>

        <div id="content">
          <ui:insert name="content" />
        </div>
      </div>
      
      <ui:include src="inc/footer.xhtml"/>
    </h:body>
  </f:view>
</html>
